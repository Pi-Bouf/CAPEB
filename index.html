<!DOCTYPE html>
<html lang="fr">

<head>
    <title>CAPEB - TP Lefevre</title>
    <link rel="stylesheet" href="styles/CAPEB.css">
    <link rel="stylesheet" href="styles/style_normal.css">
    <script src="scripts/CAPEB.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>

<body>
    <div class="container-fluid">
        <div class="row presentation">
            <div class="col-md-6">
                <div class="row row-centered vcenter">
                    <div class="col-md-10 space">
                        <img src="images/logo_capeb.png">
                    </div>
                    <div class="col-md-9 col-sm-10 col-xs-10 col-centered space">
                        Pour votre iPhone ou Android, la CAPEB est plus proche de vous à présent: actulités, formations, boites à outils, notifications, etc.
                    </div>
                    <div class="col-md-10 col-centered">
                        <div class="row row-centered">
                            <div class="col-md-5 col-centered space">
                                <a href="#"><img src="images/badge_android.png"></a>
                            </div>
                            <div class="col-md-5 col-centered space">
                                <a href="#"><img src="images/badge_apple.png"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 row-centered">
                <img class="imageApp" src="images/capeb_app_screen.png">
            </div>
        </div>
        <div class="style-changer">
            <label for="styleChanger" style="color: white;">Style: </label>
            <select class="color: black;" id="styleChanger">
                    <option value="normal">Normal</option>
                    <option value="color">Couleur</option>
                    <option value="disco">Disco</option>
                    <option value="oldy">Oldy</option>
                </select>
        </div>
        <div class="row row-centered social">
            <div class="col-md-8 col-centered">
                Besoin d'une présentation rapide par email ? Avec plaisir, saisissez votre email et vous recevrez immédiatement un très joli email.
            </div>
            <div class="row row-centered">
                <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12 col-centered">
                    <form method="post" action="#presentation">
                        <div class="input-group">

                            <input type="email" class="form-control" placeholder="Email">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">Recevoir la présentation</button>
                            </span>

                        </div>
                    </form>
                </div>
            </div>
            <div class="row social-icons">
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="fi facebook"></div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="fi twitter"></div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="fi email"></div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-6">
                    <div class="fi rss"></div>
                </div>
            </div>
            <div class="row footer-bar">
                <div class="col-md-11 copyright">
                    MIW 2015
                </div>
            </div>
        </div>
    </div>
</body>

</html>
